<script>
    $(document).ready(function () {
        var expanded = false;
        $("#drawer-handle").click(function () {
            if (expanded = !expanded) {
                $("#drawer-content").animate({ "margin-right": 0 }, "slow");
            } else {
                $("#drawer-content").animate({ "margin-right": -200 }, "slow");
            }
        });
    });

    $(function () {
        $("#draggable").draggable();
    });
    $(function () {
        $("#summary").draggable();
    });
    $(function () {
        $("#experience").draggable();
    });
    $(function () {
        $("#education").draggable();
    });
    $(function () {
        $("#skill").draggable();
    });
    $(function () {
        $("#award").draggable();
    });
    $(function () {
        $("#pdf").draggable();
    });
    $(function () {
        $("#presentation").draggable();
    });
    $(function () {
        $("#recycle").draggable();
    });
    $(function () {
        $("#selectable").selectable();
    });

</script>

        <!--Skills control-->
